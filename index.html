<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="title"><h2>Etch-a-Sketch</h2></div>


    <div class="midElements">
        <div class="allButtons">

            <input id="colorPicker" type="color" value="#333333">
            <button id="buttonEraser" onclick="apagadorMode()">Apagador</button>
            <button id="buttonClean" onclick="cleanGrid()">Limpar tudo</button>
            <div id="sizeValue" class="size-value"> 16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>


        <div id="grid" class="grid"></div>

    </div>


    <div class="foot">Gabriel Terrazas - Kb</div>

</body>
</html>
